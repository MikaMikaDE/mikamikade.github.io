<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Edison Deckbuilder</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>

<section id="titleLine">
  <h1>Edison Deck Builder</h1>
  <hr>
</section>

<section id="deckBuilder">

    <div id="deckList">
      <script src="generateDeck.js"></script>
    </div>

    <div id="cardFinder">
        <input type="text" id="textInput" label="textInput">
        <script>document.getElementById("textInput").addEventListener("keydown", searchCard());</script>

        <div id="cardFinder-Info">
          <h3 id="cardFinder-Title">Title</h3>
          <hr>
          <p id="cardFinder-ATK"  class="cardFinder-Stat">ATK: </p>
          <p id="cardFinder-DEF"  class="cardFinder-Stat">DEF: </p>
          <p id="cardFinder-LVL"  class="cardFinder-Stat">LVL: </p>
          <p id="cardFinder-Type" class="cardFinder-Stat">Type:</p>
          <p id="cardFinder-Attr" class="cardFinder-Stat">Attribute:</p>
          <hr>
          <p id="cardFinder-Desc">Text</p>
        </div>
    </div>

    <div id="previewCard">
      <img id = "previewCard-Image" src="./img/cardBack.jpg">
    </div>

</section>

</body>
</html>
