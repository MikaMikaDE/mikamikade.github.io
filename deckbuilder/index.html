<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Edison Deckbuilder</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>

<section id="titleLine">
  <h1>Edison Deck Builder</h1>
  <hr>
</section>

<section id="deckBuilder">

    <div id="deckList">
      <script src="generateDeck.js"></script>
    </div>

    <div id="cardFinder">
        <input type="text" id="textInput" label="textInput">
        <script>document.getElementById("textInput").addEventListener("keyup", replaceCard());</script>
    </div>

    <div id="previewCard">
      <img id = "previewCard-Image" src="./img/cardBack.jpg">
    </div>

</section>

</body>
</html>
